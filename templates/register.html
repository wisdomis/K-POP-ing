<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        input[type="text"], input[type="password"], button[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            text-align: center; /* Center-align the text inside the input fields */
        }
        button[type="submit"] {
            width: auto; /* Automatically set the width of the button */
            padding: 10px 20px;
            margin-top: 40px; /* Increase the top margin to move the button down */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="ID를 입력해주세요." required>
            <input type="password" name="password" placeholder="PASSWORD를 입력해주세요." required>
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
